<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rajnandini Performance Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="./assets/favicon.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/variables.css" />
  <link rel="stylesheet" href="./css/theme.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/components.css" />
  <link rel="stylesheet" href="./css/responsive.css" />
</head>

<body>

<!-- PROGRESS OVERLAY -->
<div class="progress-overlay" id="progressOverlay">
  <div class="progress-box">
    <h3>Loading Data...</h3>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-status" id="progressStatus"></div>
  </div>
</div>

<header class="app-header">
  <div><img src="./assets/logo.png" class="logo"></div>
  <div class="header-center">
    <h1 class="app-title">Rajnandini Performance Intelligence</h1>
    <p class="app-subtitle">Ads â€¢ Sales â€¢ ROI â€¢ Control</p>
  </div>
  <div><button class="btn btn-outline">Export Summary</button></div>
</header>

<div class="layout">

  <aside class="sidebar">
    <ul>
      <li class="nav-item active">Dashboard</li>
      <li class="nav-item">Sales</li>
      <li class="nav-item">Ads (PLA)</li>
      <li class="nav-item">Payments</li>
      <li class="nav-item">Profitability</li>
      <li class="nav-item">Insights</li>
    </ul>
  </aside>

  <main class="main-content">

    <div class="filter-container">
      <div class="filter-group">
        <label>Account</label>
        <select class="filter-input" id="accountFilter">
          <option>All Accounts</option>
        </select>
      </div>

      <div class="filter-group">
        <label>Date Range</label>
        <div class="date-range">
          <input type="date" class="filter-input">
          <span>to</span>
          <input type="date" class="filter-input">
        </div>
      </div>

      <div class="filter-group">
        <label>Week</label>
        <select class="filter-input" id="weekFilter">
          <option>All Weeks</option>
        </select>
      </div>
    </div>

    <div class="data-freshness" id="dataFreshness">
      ðŸ“… Data Updated Till: --
    </div>

    <section class="summary-grid" id="summaryGrid"></section>

    <section class="card">
      <h2>Daily Sales Trend</h2>
      <div class="chart-placeholder">Chart will render</div>
    </section>

  </main>
</div>

<script src="./js/ui/layout/dataLoader.js"></script>
</body>
</html>
